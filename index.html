<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aula 01</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div>
			<div id="atencao">
				<h4 id="atencaoTitle">Atenção!</h4>
				<h5 id="info">
					Os resultados de suas contas irão aparecer no console de seu
					navegador!
				</h5>
			</div>
			<h3>Calcular IMC</h3>
			<input placeholder="Peso" id="peso" />
			<input placeholder="Altura" id="altura" />
			<button id="imc">Calcular</button>
		</div>
		<div>
			<h3>Calcular a soma</h3>
			<input placeholder="Número 1" id="numSoma1" />
			<input placeholder="Número 2" id="numSoma2" />
			<button id="soma">Soma</button>
		</div>
		<div>
			<h3>Calcular a média</h3>
			<input placeholder="Número 1" id="numMedia1" />
			<input placeholder="Número 2" id="numMedia2" />
			<input placeholder="Número 3" id="numMedia3" />
			<input placeholder="Número 4" id="numMedia4" />
			<input placeholder="Número 5" id="numMedia5" />
			<button id="media">Média</button>
		</div>
		<script src="index.js"></script>
	</body>
</html>
